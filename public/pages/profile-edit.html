<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="/component/style.css">
</head>
<body>
  <header class="header">
    <h1>아무 말 대잔치</h1>
    <div class="right dropdown">
      <a class="icon-btn">👤</a>
      <nav class="menu">
        <a href="profile-edit.html">회원정보수정</a>
        <a href="password-edit.html">비밀번호수정</a>
        <a href="index.html">로그아웃</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="center">회원정보수정</h2>

    <section class="profile-center mt-16">
      <div class="profile-photo">
        <span>🖼️</span>
        <span class="badge">변경</span>
      </div>
    </section>

    <form class="card form mt-16" style="max-width:560px; margin-inline:auto;">
      <div class="field">
        <label class="label" for="email">이메일</label>
        <input class="input" id="email" type="email" value="startupcode@gmail.com" />
      </div>
      <div class="field">
        <label class="label" for="nickname">닉네임</label>
        <input class="input" id="nickname" placeholder="닉네임" value="스타트업코드" />
        <small class="helper">* helper text</small>
      </div>

      <button class="btn">수정하기</button>
      <button type="button" class="btn outline">회원 탈퇴</button>
      <div class="center"><button type="button" class="btn" style="width:auto; padding-inline:18px;">수정완료</button></div>
    </form>
  </main>
  <script type="module" src="/component/dropdown.js"></script>
</body>
</html>
