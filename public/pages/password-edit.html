<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="/component/style.css">
</head>
<body>
  <header class="header">
    <h1>아무 말 대잔치</h1>
    <div class="right"><a class="icon-btn" href="profile-edit.html">👤</a></div>
  </header>

  <main class="container">
    <h2 class="center">비밀번호 수정</h2>

    <form class="card form" style="max-width:560px; margin-inline:auto;">
      <div class="field">
        <label class="label" for="current-password">현재 비밀번호</label>
        <input class="input" type="password" id="current-password" placeholder="현재 비밀번호를 입력하세요" required />
      </div>
      <div class="field">
        <label class="label" for="pw">비밀번호</label>
        <input class="input" type="password" id="pw" placeholder="비밀번호를 입력하세요" />
        <small class="helper"></small>
      </div>
      <div class="field">
        <label class="label" for="pw2">비밀번호 확인</label>
        <input class="input" type="password" id="pw2" placeholder="비밀번호를 한번 더 입력하세요" />
        <small class="helper"></small>
      </div>

      <button class="btn">수정하기</button>
    </form>
  </main>
  <script type="module" src="/component/dropdown.js"></script>
  <script type="module" src="/pages/password-edit.js"></script>
</body>
</html>
