<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보 - Sanmoon</title>
  <link rel="stylesheet" href="/component/style.css">
</head>
<body class="sanmoon-bg">
  <div id="header"></div>

  <main class="sanmoon-container">
    <h2 style="text-align: center; font-size: 1.8rem; font-weight: 500; color: #2C2C2C; margin-bottom: 56px; letter-spacing: -0.02em;">내 정보</h2>

    <section style="text-align: center; margin: 48px 0;">
      <label for="profile-image" style="cursor: pointer; display: inline-block; position: relative;">
        <img id="profile-image-preview" src="" alt="프로필 이미지" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; background: rgba(120, 120, 120, 0.08); border: 2px solid rgba(120, 120, 120, 0.15);" />
        <span style="position: absolute; bottom: 0; right: 0; background: #4A635D; color: #F9F8F4; padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 400;">변경</span>
      </label>
      <input id="profile-image" type="file" accept="image/*" style="display: none;" />
    </section>

    <form class="form-box" style="max-width: 520px; border: none; margin-top: 48px;">
      <div class="form-group">
        <label for="email">이메일</label>
        <input id="email" type="email" readonly style="background: rgba(120, 120, 120, 0.03); cursor: not-allowed; color: #787878;" />
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input id="nickname" placeholder="닉네임을 입력해주세요" />
        <small class="helper"></small>
      </div>

      <button class="btn" type="submit">저장하기</button>
    </form>
  </main>

  <div id="footer"></div>

  <script type="module" src="/pages/profile-edit.js"></script>
</body>
</html>
