<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="/component/style.css">
</head>
<body>
  <header class="header">
    <div class="left"><a class="icon-btn" href="post-list.html">←</a></div>
    <h1>아무 말 대잔치</h1>
    <div class="right dropdown">
      <a class="icon-btn">👤</a>
      <nav class="menu">
        <a href="profile-edit.html">회원정보수정</a>
        <a href="password-edit.html">비밀번호수정</a>
        <a href="index.html" id="logout-btn">로그아웃</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="card">
      <header style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <h2 class="post-title"></h2>
          <div class="meta">
            <span class="author"><span class="avatar"></span></span>
            <span>2021-01-01 00:00:00</span>
          </div>
        </div>
        <div class="inline-actions">
          <a class="btn outline" style="width:auto" href="/pages/post-edit.html">수정</a>
          <button class="btn outline danger" style="width:auto">삭제</button>
        </div>
      </header>

      <div class="image-box"></div>
      <div class="post-body">
        
      </div>

      <div class="stats">
        <div class="stat-pill"><strong></strong><span>좋아요수</span></div>
        <div class="stat-pill"><strong></strong><span>조회수</span></div>
        <div class="stat-pill"><strong></strong><span>댓글</span></div>
      </div>

      <section class="comment-editor">
        <textarea class="textarea" placeholder="댓글을 남겨주세요!"></textarea>
        <div style="display:flex; justify-content:flex-end;">
          <button class="btn" style="max-width:140px;">댓글 등록</button>
        </div>
      </section>
    </article>

    <section class="comment-list">
      <!-- 댓글이 동적으로 추가됩니다 -->
    </section>

    <!-- 댓글 더보기 버튼 & 스피너 -->
    <div style="text-align:center; margin:20px 0;">
      <button id="load-more-comments-btn" class="btn outline" style="max-width:200px; display:none;">댓글 더보기</button>
      <div id="load-more-comments-spinner" style="display:none; margin-top:8px; color:#666;">로딩 중...</div>
    </div>
  </main>
  <script type="module" src="/component/dropdown.js"></script>
  <script type="module" src="/pages/post-detail.js"></script>
</body>
</html>
