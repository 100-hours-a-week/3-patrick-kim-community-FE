<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 - Sanmoon</title>
  <link rel="stylesheet" href="/component/style.css">
</head>
<body class="sanmoon-bg">
  <div id="header"></div>

  <main class="sanmoon-container">
    <h2 style="text-align: center; font-size: 1.8rem; font-weight: 500; color: #2C2C2C; margin-bottom: 56px; letter-spacing: -0.02em;">비밀번호 변경</h2>

    <form class="form-box" style="max-width: 520px; border: none;">
      <div class="form-group">
        <label for="current-password">현재 비밀번호</label>
        <input type="password" id="current-password" placeholder="현재 비밀번호를 입력해주세요" required />
      </div>
      <div class="form-group">
        <label for="pw">새 비밀번호</label>
        <input type="password" id="pw" placeholder="새 비밀번호를 입력해주세요" />
        <small class="helper"></small>
      </div>
      <div class="form-group">
        <label for="pw2">새 비밀번호 확인</label>
        <input type="password" id="pw2" placeholder="새 비밀번호를 다시 한 번 입력해주세요" />
        <small class="helper"></small>
      </div>

      <button class="btn" type="submit">변경하기</button>
    </form>
  </main>

  <div id="footer"></div>

  <script type="module" src="/pages/password-edit.js"></script>
</body>
</html>
