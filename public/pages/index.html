<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산문집 Sanmoon - 로그인</title>
  <link rel="stylesheet" href="/component/style.css" />
</head>
<body class="sanmoon-bg">
  <main class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
    <div style="text-align: center; margin-bottom: 72px;">
      <h1 style="font-size: 2.8rem; font-weight: 400; color: #2C2C2C; letter-spacing: -0.03em; margin-bottom: 24px;">LEAFIQ</h1>
      <p style="font-size: 1.25rem; color: #2C2C2C; font-weight: 300; letter-spacing: 0.01em; margin-bottom: 16px; line-height: 1.8;">
        매일 쓰지 않아도 괜찮습니다
      </p>
      <p style="font-size: 0.95rem; color: #787878; font-weight: 300; line-height: 1.9;">
        기록이 의무가 되지 않도록<br/>
        당신의 마음이 머무는 특별한 순간만을 기다립니다
      </p>
    </div>

    <form class="form-box" id="login-form" style="border: none; max-width: 440px;">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="당신의 서랍을 열어드릴까요?" required />
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" required />
      </div>

      <button type="submit" class="btn">입장하기</button>
    </form>

    <div class="link-box">
      <a href="signup.html">첫 페이지 만들기</a>
    </div>
  </main>
  <!-- 모듈 스크립트 로딩 -->
  <script type="module" src="/pages/index.js"></script>
</body>
</html>
