<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - 산문집 Sanmoon</title>
  <link rel="stylesheet" href="/component/style.css" />
</head>
<body class="sanmoon-bg">
  <main class="container" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 80px 24px;">
    <div style="text-align: center; margin-bottom: 64px; width: 100%; max-width: 560px;">
      <a href="index.html" style="display: inline-block; color: #787878; font-size: 0.9rem; margin-bottom: 40px; transition: all 0.3s ease; border-bottom: 1px solid transparent;">← 돌아가기</a>
      <h2 style="font-size: 2rem; font-weight: 400; color: #2C2C2C; letter-spacing: -0.02em; margin-bottom: 20px;">당신의 서랍을 열어드릴까요?</h2>
      <p style="font-size: 0.95rem; color: #787878; font-weight: 300; line-height: 1.8;">
        오직 당신만이 열어볼 수 있는<br/>
        가장 조용한 기록 보관소입니다
      </p>
    </div>

    <div class="profile-upload" style="margin-bottom: 48px; width: 100%; max-width: 560px; display: flex; flex-direction: column; align-items: center;">
      <input type="file" id="profile-image" accept="image/*" style="display: none;" />
      <div class="profile-placeholder" id="profile-preview" style="background-color: rgba(120, 120, 120, 0.08); color: #787878; font-size: 3rem;">+</div>
      <small class="helper-text" style="text-align: center; display: block; margin-top: 12px;">프로필 이미지 (선택)</small>
    </div>

    <form class="form-box" id="signup-form" style="border: none; width: 100%; max-width: 450px;">
      <div class="form-group">
        <label for="signup-email">이메일</label>
        <input type="email" id="signup-email" placeholder="이메일을 입력해주세요" required />
      </div>

      <div class="form-group">
        <label for="signup-password">비밀번호</label>
        <input type="password" id="signup-password" placeholder="비밀번호를 입력해주세요" required />
      </div>

      <div class="form-group">
        <label for="signup-confirm">비밀번호 확인</label>
        <input type="password" id="signup-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요" required />
        <small class="helper-text" id="password-match-msg"> </small>
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" placeholder="어떻게 불러드릴까요?" required />
      </div>

      <button type="submit" class="btn">나만의 서랍 만들기</button>
    </form>

    <div class="link-box" style="width: 100%; max-width: 560px; text-align: center;">
      <a href="index.html">이미 서랍을 가지고 계신가요?</a>
    </div>
  </main>
  <script type="module" src="/pages/signup.js"></script>
</body>
</html>
