name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 이미지 빌드 & 푸시
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_FE }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # FE EC2에 배포
      - name: Deploy to Frontend EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FE_HOST }}     
          username: ${{ secrets.FE_USERNAME }}
          key: ${{ secrets.FE_KEY }}
          script: |
            cd /home/${{ secrets.FE_USERNAME }}/app

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            sudo docker compose pull frontend
            
            # [핵심] .env 파일 생성 (백엔드 주소 주입)
            sudo rm -f .env
            # Express가 이 주소를 보고 프록시 요청을 보냄
            sudo bash -c 'echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" >> .env'
            
            sudo docker compose up -d frontend
            sudo docker image prune -f
