<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 산문집 - Sanmoon</title>
  <link rel="stylesheet" href="/component/style.css" />
</head>
<body class="sanmoon-bg post-list-page">
  <div id="header"></div>

  <main class="sanmoon-container">
    <div style="text-align: center; margin-bottom: 48px;">
      <p style="font-size: 1.15rem; color: #787878; font-weight: 300; line-height: 1.9; margin: 0;">
        안녕하세요,<br />
        <strong style="color: #2C2C2C; font-weight: 500;">나의 산문집</strong>입니다.
      </p>
    </div>

    <button class="btn write-btn">새 이야기 쓰기</button>

    <section class="post-list">

    </section>

    <!-- 더보기 버튼 & 스피너 -->
    <div style="text-align:center; margin: 48px 0;">
      <button id="load-more-btn" class="btn outline" style="max-width: 220px; display:none;">더 읽어보기</button>
      <div id="load-more-spinner" style="display:none; margin-top: 16px; color: #787878; font-weight: 300;">불러오는 중...</div>
    </div>
  </main>

  <div id="footer"></div>

  <script type="module" src="/pages/post-list.js"></script>
</body>
</html>
