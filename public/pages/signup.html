<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="/component/style.css" />
</head>
<body class="signup-page">
  <header class="app-header">
    <a href="index.html" class="back-btn">←</a>
    <h1>아무 말 대잔치</h1>
  </header>

  <main class="container">
    <h2 class="center">회원가입</h2>

    <div class="profile-upload">
      <input type="file" id="profile-image" accept="image/*" style="display: none;" />
      <div class="profile-placeholder" id="profile-preview">+</div>
      <small class="helper-text">이미지 업로드</small>
    </div>

    <form class="card form-box" id="signup-form">
      <div class="form-group">
        <label for="signup-email">이메일</label>
        <input type="email" id="signup-email" placeholder="이메일을 입력하세요" required />
      </div>

      <div class="form-group">
        <label for="signup-password">비밀번호</label>
        <input type="password" id="signup-password" placeholder="비밀번호를 입력하세요" required />
      </div>

      <div class="form-group">
        <label for="signup-confirm">비밀번호 확인</label>
        <input type="password" id="signup-confirm" placeholder="비밀번호를 다시 입력하세요" required />
        <small class="helper-text">* helper text</small>
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required />
      </div>

      <button type="submit" class="btn">회원가입</button>
    </form>

    <div class="link-box">
      <a href="index.html">로그인하러 가기</a>
    </div>
  </main>
  <script type="module" src="/pages/signup.js"></script>
</body>
</html>
