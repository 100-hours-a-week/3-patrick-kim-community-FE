<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="/component/style.css">
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <h2 class="center">회원정보수정</h2>

    <section class="profile-center mt-16">
      <label for="profile-image" style="cursor:pointer;display:inline-block;">
        <img id="profile-image-preview" src="" alt="프로필 이미지" style="width:100px;height:100px;border-radius:50%;object-fit:cover;background:#eee;" />
        <span class="badge" style="position:absolute;left:90px;top:10px;">변경</span>
      </label>
      <input id="profile-image" type="file" accept="image/*" style="display:none;" />
    </section>

    <form class="card form mt-16" style="max-width:560px; margin-inline:auto;">
      <div class="field">
        <label class="label" for="email">이메일</label>
        <input class="input" id="email" type="email" readonly />
      </div>
      <div class="field">
        <label class="label" for="nickname">닉네임</label>
        <input class="input" id="nickname" placeholder="닉네임" value="닉네임을 입력해주세요" />
        <small class="helper"></small>
      </div>

      <button class="btn" type="submit">수정하기</button>
      <div class="center"><button type="button" class="btn" style="width:auto; padding-inline:18px;">수정완료</button></div>
    </form>
  </main>

  <div id="footer"></div>

  <script type="module" src="/pages/profile-edit.js"></script>
</body>
</html>
